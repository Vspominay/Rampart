<ng-container *ngIf="display$ | async as display">
    <section [class.open]="display === 'open'" (click)="close()">
        <div class="puff-in-center" (click)="$event.stopPropagation()">
            <button class="close" type="button" (click)="close()">X</button>
            <div class="modal__inner">
                <form class="form" [formGroup]="newAccountForm">
                    <h1>Create a new account</h1>

                    <div class="input-block">
                        <span class="field-name">Your e-mail</span>
                        <div class="search">
                            <span
                                [class.active]="_email?.errors"
                                class="requerid"
                                >Requeried field</span
                            >
                            <span
                                [class.active]="_emailError.isError"
                                class="requerid"
                                >{{ _emailError.msg }}</span
                            >
                            <input
                                autocomplete="new-password"
                                formControlName="email"
                                type="email"
                                placeholder="E-mail..."
                            />

                            <div class="icon-user"></div>
                        </div>
                    </div>
                    <div class="input-block">
                        <span class="field-name">Name</span>
                        <div class="search">
                            <span
                                [class.active]="_name?.errors"
                                class="requerid"
                                >Requeried field</span
                            >
                            <input
                                formControlName="name"
                                type="text"
                                placeholder="Name..."
                            />

                            <div class="icon-user"></div>
                        </div>
                    </div>
                    <div class="input-block">
                        <span class="field-name">Strong password</span>
                        <div class="search searchPass">
                            <span
                                [class.active]="_password?.errors"
                                class="requerid"
                                >Requeried field</span
                            >

                            <input
                                autocomplete="new-password"
                                formControlName="password"
                                type="password"
                                placeholder="Password..."
                            />
                            <div class="icon-password"></div>
                        </div>
                    </div>
                    <div class="input-block">
                        <span class="field-name">Password again</span>
                        <div class="search searchPass">
                            <span
                                [class.active]="_passwordRepeat?.errors"
                                class="requerid"
                                >Requeried field</span
                            >
                            <span
                                [class.active]="
                                    !_passwordRepeat?.errors &&
                                    _password?.value !== _passwordRepeat?.value
                                "
                                class="requerid"
                                >Passwords don't match</span
                            >
                            <input
                                autocomplete="new-password"
                                formControlName="passwordRepeat"
                                class="password"
                                placeholder="Password..."
                                type="password"
                            />
                            <div class="icon-password"></div>
                        </div>
                    </div>
                    <div
                        [ngClass]="{
                            disabled:
                                _name?.errors ||
                                _email?.errors ||
                                _password?.errors ||
                                _password?.value !== _passwordRepeat?.value
                        }"
                        class="item__button"
                        (click)="signUp()"
                    >
                        <a> Sign up</a>
                    </div>
                </form>
            </div>
        </div>
    </section>
</ng-container>
